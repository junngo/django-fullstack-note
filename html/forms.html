    <!-- Forms part 1, Forms basic -->

      <input type="email" name="useremail" value="">

    <form>
      <h1>Choose Color!</h1>
      <h2>Click on Button!</h2>
      <input type="color" name="" value="">

    <!-- Forms part 2, Froms and Labels -->
    <form action="http://www.facebook.com", method="get">
      <p>Enter Text and take me to FB:</p>
      <input type="text" name="userinput" value="">
      <input type="submit" name="" value="Submit">
    </form>

    <form>
      <label>
        Eneter Text:

      <label>
        Eneter Text:
        <input type="text" name="" value="block two">
      </label>
    </form>

    <form>
      <label for="userinput">Enter Input:</label>

    </form>

    <form>
      <input type="text" name="" placeholder="not required">
      <input type="text" name="" placeholder="Required" required>
      <input type="submit" name="" value="Submit">
    </form>

    <!-- Forms part 3, Froms and Selections -->
    <p>Hotel Feedback Form</p>
    <form method="get">
      <h2>Are you from inside the US? Or Outside the us?</h2>
      <!-- If you give same name(loc), you could choice both in or out. -->
      <label for="inusa">Inside: </label>
      <input id="inusa" type="radio" name="loc" value="">

      <label for="outusa">Outside: </label>
      <input id="outusa" type="radio" name="loc" value="">

      <h2>How was your service?</h2>
      <select name="stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>
      </select>

      <h2>Any other Feedback?</h2>
      <textarea name="mytext" rows="8" cols="80"></textarea>

      <input type="submit" name="" value="SUBMIT">
      <!-- SUBMIT - IN or out, STARS -->
    </form>
