<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS BASICS</title>
    <link rel="stylesheet" href="part3_master.css">
  </head>
  <body>
    <h3>I'm a h3 heading</h3>

    <div class="firstDiv">
      <p>I'm inside the firstDiv class</p>
    </div>
<!--classes can be multiple elements  -->
    <div class="secondDiv">
      <p>I'm inside the secondDiv classs</p>
    </div>

<!--ids can be single elements  -->
    <p id="singledout">ids must be unique!</p>

    <ul>
      <li>before a h3</li>
    </ul>

    <h3>Here is a list</h3>
    <ul>
      <li>after a h3</li>
      <li>confirm?<input type="checkbox" name="" value=""></li>
      <li>Feedback?<input type="text" name="" value=""></li>
      <li><a href="http://www.pieriandata.com">Pierian Data</li>
      <li><a href="http://www.npr.org">NPR</li>
    </ul>

  </body>
</html>
