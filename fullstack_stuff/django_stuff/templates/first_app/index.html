<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Django puppy Page</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
  </head>
  <body>
    <h1>Hi, this is a picture of Django puppy</h1>
    <img src="{% static "images/puppy.jpg" %}" alt="Uh Oh didn't show!">
    <!--{{ insert_me }}-->

    <h2>Here are youre access records:</h2>
    <div class="djangotwo">
      {% if access_records %}
        <table>
          <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>
          </thead>

          {% for acc in access_records %}
          <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
          </tr>
          {% endfor %}
        </table>
      {% else %}
        <p>No Access Records Found!</p>
      {% endif %}
    </div>

  </body>
</html>
