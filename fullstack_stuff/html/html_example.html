<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Course Sign Up</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: All text fiedls required</p>

    <form action="newpage.html" method="get">
      <label for="fm">First Name:</label>
      <input id='fm' type="text" name="" placeholder="First Name" required>

      <label for="lm">Last Name:</label>
      <input id='lm' type="text" name="" placeholder="Last Name" required>

      <p></p>
      <label for="mail">Email: </label>
      <input id="mail" type="email" name="" placeholder="user@gmail.com" required>

      <label for="pass">Password: </label>
      <input id="password" type="password" name="" value="" required>

      <p>Are you over 18?</p>
      <label for="y">Yes</label>
      <input id="y" type="radio" name="over" value="Yes">
      <label for="n">No: </label>
      <input id ='n' type="radio" name="over" value="">

      <p>Do you have a card or paypal?</p>
      <select class="payment" name="">
        <option value="cc">Credit Card</option>
        <option value="pp">Paypal</option>
      </select>

      <p></p>

      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
